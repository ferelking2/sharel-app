name: Flutter APK (debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable + cache)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Environment logs
        run: |
          set -euxo pipefail
          uname -a
          whoami
          pwd
          ls -la
          java -version
          flutter --version
          flutter doctor -v

      - name: Pub get
        run: |
          set -euxo pipefail
          flutter clean
          flutter pub get

      - name: Build APK (debug, verbose)
        run: |
          set -euxo pipefail
          flutter build apk --debug -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharel-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
